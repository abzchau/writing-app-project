{% extends 'base.html' %}

{% block body %}

<head>
    <link rel="stylesheet" type="text/css" href="/static/css/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>

<main class="form-signin">
    <form action="/login" method="POST">
      <h1 id="welcome" class="h3 mb-3 fw-normal">Welcome back!</h1>
      <h2 class="h3 mb-3 fw-normal">Please sign in:</h2>
  
      <div class="form-floating">
        <input type="text" name="email" required class="form-control" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">Email address</label>
      </div>
      <div class="form-floating">
        <input type="password" name="password" required class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Password</label>
      </div>

      <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
    </form>
  </main>

{% endblock %}
