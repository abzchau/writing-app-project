{% extends 'base.html' %}

{% block body %}

<head>
    <link rel="stylesheet" type="text/css" href="/static/css/signup.css">
</head>
<main class="form-signin">
    <form action="/signup" method="POST">
        <h1 class="h3 mb-3 fw-normal">Sign Up</h1>
    
        <div class="form-floating">
        <input type="text" name="fname" required class="form-control" id="floatingFname" placeholder="Doris">
        <label for="first_name">First Name</label>
        </div>
        <div class="form-floating">
        <input type="text" name="lname" required class="form-control" id="floatingLname" placeholder="Lessing">
        <label for="last_name">Last Name</label>
        </div>
        <div class="form-floating">
        <input type="text" name="email" required class="form-control" id="floatingEmail" placeholder="doris@lessing.com">
        <label for="email">Email</label>
        </div>   
        <div class="form-floating">
        <input type="text" name="password" required class="form-control" id="floatingPassword" placeholder="TheGoldenNotebook">
        <label for="password">Password</label>
        </div> 
        <div class="form-floating">
        <input type="text" name="fav_writer"  class="form-control" id="floatingFavWriter" placeholder="Optional">
        <label for="fav_writer">Favorite Writer</label>
        </div> 
        <div class="form-floating">
        <input type="text" name="fav_animal"  class="form-control" id="floatingAnimal" placeholder="Optional">
        <label for="fav_animal">Favorite Animal</label>
        </div> 
        <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
    </form>
    </main>

{% endblock %}
