{% extends 'base.html' %}

{% block body %}

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/dark.css">  
    <link rel="stylesheet" href="/static/css/group.css">
</head>


<div class="container">
    <div class="row">
        <div class="split left">
        <div class="col-sm-6">
            <i class="fas fa-users fa-2x"></i>
            <h3>{{group_name}}</h3>
            <form action="/group" method="POST">
                <label for="email" class="create"><h6>Invite someone to this group:</h6></label>
                <p><input type="text" class="form-control" placeholder="email" name="email" required></p>
                <p><input type="hidden" value="{{ group_name }}" name="group_name" required></p>
                <p><input type="hidden" value="add_user" name="add_user" required></p>
                <div>
                    <button type="submit" class="btn btn-primary">Add member to the group</button>
                </div>
            </form>



            <form action="/group" method="POST">
                <label for="email" class="create"><h6>Remove someone from this group:</h6></label>
                <p><input type="text" class="form-control" placeholder="email" name="remove_user_email" required></p>
                <p><input type="hidden" value="{{ group_name }}" name="group_name" required></p>
                <p><input type="hidden" value="remove_user" name="remove_user" required></p>
                <div>
                    <button id="remove" type="submit" class="btn btn-warning">Remove member from the group</button>
                </div>
            </form>
        </div>
    </div>




    <div class="split right">
        {% for message in get_flashed_messages() %}
        <div class="alert-flash">{{ message }}</div>
        {% endfor %}
        <div class="col-sm-6">
            <h3>Hello, Writing Group Members!</h3>
            <ul>
                {% for user in lst_of_users_by_group %}
                <li>
                    {{ user.first_name + " " + user.last_name }}
                    </a>
                </li>
                {% endfor %}

            </ul>


            <div class="go_to_meeting">
                <form action="/meeting_page" method="POST">
                    <p><input type="hidden" value="{{group_name}}" name="group_name" required></p>
                    <input type="submit" class="btn btn-success btn-lg" value="Go to meeting" />
                </form>
            </div>
        </div>
    </div>
</div>
</div>

<script

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>

{% endblock %}
