{% extends 'base.html' %}

{% block body %}

<head>
    <link rel="stylesheet" href="/static/css/character_modal.css">
</head>

<h1>{{project_name}}</h1>
<h3>{{genre}}</h3>

<form action="/project" method="POST">
    <label for="project"><b>Associate this project with a group</b></label>
    <p><input type="text" placeholder="group name" name="group_name" required></p>
    <p><input type="hidden" value="{{ project_name }}" name="project_name" required></p>
    <div>
        <button type="submit">Add a group to the project</button>
    </div>
</form>

<h3>Linked to Group: </h3>
    <ul>
        <li>
            <a href="/group/{{ group_name }}">
            {{ group_name }}
            </a>
        </li>

    </ul>

<div>
    <form action="/project_page" method="POST">
        <p><input type="hidden" value="{{project_name}}" name="project_name" required></p>
        <input type="submit" value="Edit Project"/>
    </form>
</div>

<form action = "/create_character" method = "POST">
<div id="modalChar" class= "modalChar">
    <div class="modal-content">
        <span class="close">&times;</span>
        <p>Create a character</p>
        <div class= "modal body"></div>
            <form action = "/project" id = "modal" method="POST">
                <label for="character_name">Name:</label>
                <input type="text" id="name" name ="name">
                <label for="role"> Role:</label>
                <input type="text" id="role" name="role">
                <label for="desc">Description:</label>
                <input type="text" id="desc" name="desc">
                <!-- <textarea rows = "30" cols = "80" name = "character"></textarea> -->
                <input type="submit"  value="character"/>
                <p><input type="hidden" value="{{ project_name }}" name="project_name" required></p>
            </form>
        </div>
    </div>
<button id="myCharBtn"> Create Character</button>
<p><input type="hidden" value="{{ project_name }}"  name="project_name" required></p>
</form>

<script src="/static/js/character_modal.js"></script>

{% endblock %}
