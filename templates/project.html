{% extends 'base.html' %}

{% block body %}


<h1>Project Name</h1>
<h3>Genre</h3>

<form action="/project" method="POST">
    <label for="project"><b>Associate this project with a group</b></label>
    <p><input type="text" placeholder="group name" name="group_name" required></p>
    <div>
        <button type="submit">Add a group to the project</button>
    </div>
</form>


{% endblock %}
