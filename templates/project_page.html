{% extends 'base.html' %}

{% block body %}

<head>
    <link rel="stylesheet" href="static/css/homepage.css">
    
</head>
<h1>{{project_name}}</h1>

<form action = "/project_page" method = "POST">
    <br>
        <textarea rows = "30" cols = "80" name = "text">
            {{show_text}}
        </textarea>
    <br>
    <input type="submit" value="Save Project"/>
    <p><input type="hidden" value="{{ project_name }}" name="project_name" required></p>
</form>


<form action = "/submit_project" method = "POST">
    <div id="myModal" class= "modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>What specific feedback do you want for your project?</p>
            <div class= "modal body"></div>
                <form action = "/feedback" id = "modal" method="POST">
                    <textarea rows = "30" cols = "80" name = "text"></textarea>
                    <input type="submit" value="Get Feedback"/>
                    <p><input type="hidden" value="{{ project_name }}" name="project_name" required></p>
                </form>
        </div>
    </div>
    <button id="myBtn"> Submit Project</button>
    <p><input type="hidden" value="{{ project_name }}" name="project_name" required></p>
</form>


<script src="/static/js/modal.js"></script>
{% endblock %}
